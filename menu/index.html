<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <input type="checkbox" id="toggle-menu" class="toggle-menu"> -->
        <!-- <label for="toggle-menu" class="menu-toggle-btn">&#9776; Toggle Menu Layout</label> -->
        <input type="radio" name="menu-position" id="left" class="position-input" checked>
        <input type="radio" name="menu-position" id="top" class="position-input">
        <input type="radio" name="menu-position" id="right" class="position-input">

        <div class="navigation-menu">
          <ul>
            <li><a href="#">Option 1</a></li>
            <li><a href="#">Option 2</a></li>
            <li class="has-submenu">
              <a href="#">Option 3 &#9662;</a>
              <ul class="submenu">
                <li><a href="#">Submenu 3.1</a></li>
                <li><a href="#">Submenu 3.2</a></li>
                <li><a href="#">Submenu 3.3</a></li>
              </ul>
            </li>
            <li><a href="#">Option 4</a></li>
            <li><a href="#">Option 5</a></li>
          </ul>
        </div>


        <div class="position-buttons">
            <label for="left" class="position-btn">Left</label>
            <label for="top" class="position-btn">Top</label>
            <label for="right" class="position-btn">Right</label>
        </div>
    </div>
</body>
</html>
